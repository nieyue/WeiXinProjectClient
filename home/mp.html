<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>公众号个人接受消息</title>
</head>
<body>
<div id="app">
    <div id="isshow" style="display:none;">
        <button id="getTemplateMessage">点击发送模板消息</button>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script>


    function isWeiXinBrowse(){
        var wx=navigator.userAgent.match(/MicroMessenger/);
        if(wx){
            if(wx[0]==='MicroMessenger'){
                return true;
            }
        }
        return false;
    }
    function getQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  decodeURIComponent(r[2]); return null;
        //if(r!=null)return  unescape(r[2]); return null;
    }
    //初始化，判断是否微信浏览器
    if(isWeiXinBrowse()) {
      //微信授权登录
      if(!sessionStorage.getItem("weixinlogin")){
          sessionStorage.setItem("weixinlogin",1);
          location.replace("/weixin/authorize");
          }else{
          $("#isshow").attr("display","block");
		    $("#getTemplateMessage").on("click",function(){
	          $.ajax({
	            url: "/templateMessage/sendSingleTemplateMessage",
	            type: "post",
	            xhrFields: {
	                withCredentials: true,
	            },
	            data: {
	                templateMessageId: getQueryString("templateMessageId"),
	                },
	            success: function (data) {
	                alert("发送成功！")
	            }
	        });
		    })
        }
      

    }


</script>

</body>
</html>
